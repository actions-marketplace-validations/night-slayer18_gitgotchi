<?xml version="1.0" encoding="UTF-8"?>
      <svg width="600" height="300" viewBox="0 0 600 300" fill="none" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <!-- Premium Gradients -->
          <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#0B1021" /> 
            <stop offset="100%" stop-color="#2B32B2" /> 
          </linearGradient>

          <radialGradient id="glow" cx="50%" cy="50%" r="50%">
            <stop offset="0%" stop-color="#64b5f6" stop-opacity="0.3" />
            <stop offset="100%" stop-color="#64b5f6" stop-opacity="0" />
          </radialGradient>
          
          <linearGradient id="cardGradient" x1="0" y1="0" x2="600" y2="300" gradientUnits="userSpaceOnUse">
            <stop offset="0" stop-color="white" stop-opacity="0.1"/>
            <stop offset="1" stop-color="white" stop-opacity="0.02"/>
          </linearGradient>

          <linearGradient id="hpLog" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#ef5350" />
            <stop offset="100%" stop-color="#ffcdd2" />
          </linearGradient>
          
          <linearGradient id="xpLog" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#2196f3" />
            <stop offset="100%" stop-color="#bbdefb" />
          </linearGradient>

          <!-- Glassmorphism Blur & Shadow -->
          <filter id="glass" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceGraphic" stdDeviation="5"/>
          </filter>

          <filter id="dropshadow">
            <feDropShadow dx="0" dy="10" stdDeviation="10" flood-color="black" flood-opacity="0.3"/>
          </filter>
        </defs>

        <style>
          .text-base { font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }
          .title { font-size: 24px; font-weight: 800; fill: #fff; letter-spacing: 0.5px; }
          .subtitle { font-size: 14px; font-weight: 500; fill: #a0aec0; opacity: 0.8; }
          .label { font-size: 11px; font-weight: 700; fill: #718096; letter-spacing: 1px; text-transform: uppercase; }
          .value { font-size: 12px; font-weight: 700; fill: #e2e8f0; }
          
          /* Animations */
          @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-6px); }
          }
          @keyframes pulse {
            0%, 100% { opacity: 0.6; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.05); }
          }
          @keyframes shimmer {
             0% { opacity: 0.5; }
             50% { opacity: 1; }
             100% { opacity: 0.5; }
          }

          .pet-anim { animation: float 6s ease-in-out infinite; transform-origin: center; }
          .glow-anim { animation: pulse 4s ease-in-out infinite; transform-origin: center; }
          .bar-anim { transition: width 1s cubic-bezier(0.4, 0, 0.2, 1); }
          
          .glass-card {
            fill: url(#cardGradient);
            stroke: rgba(100, 181, 246, 0.3);
            stroke-width: 1px;
            rx: 16px;
          }
        </style>
        
        <!-- Main Card Container -->
        <rect x="0" y="0" width="600" height="300" rx="16" fill="url(#bgGradient)" />
        
        <!-- Ambient Glow Background -->
        <circle cx="120" cy="150" r="120" fill="url(#glow)" class="glow-anim" />
        
        <!-- Glass Overlay -->
        <rect x="1" y="1" width="598" height="298" class="glass-card" />

        <!-- LEFT SIDE: Content -->
        <g transform="translate(30, 30)">
           <!-- Title Block -->
           <text x="0" y="24" class="text-base title">DRAGON Adult</text>
           <text x="0" y="46" class="text-base subtitle">Lvl 4 â€¢ Dragon</text>
           
           <!-- Info Badges (Mood & Streak) -->
           <g transform="translate(0, 70)">
             <!-- Mood Badge -->
             <rect x="0" y="0" width="120" height="32" rx="16" fill="rgba(0,0,0,0.2)" stroke="rgba(100, 181, 246, 0.3)" stroke-width="1"/>
             <text x="60" y="21" text-anchor="middle" class="text-base value" fill="#e2e8f0">
               ðŸ˜Š HAPPY
             </text>
             
             <!-- Streak Badge -->
             <g transform="translate(130, 0)">
                <rect x="0" y="0" width="150" height="32" rx="16" fill="rgba(0,0,0,0.2)" stroke="rgba(100, 181, 246, 0.3)" stroke-width="1"/>
                <text x="75" y="21" text-anchor="middle" class="text-base value" fill="#e2e8f0">
                   ðŸ”¥ 5 DAY STREAK
                </text>
             </g>
           </g>

           <!-- Stats Bars -->
           <g transform="translate(0, 130)">
             <!-- HP -->
             <g>
               <text x="0" y="0" class="text-base label">Health 100%</text>
               <rect x="0" y="10" width="220" height="8" rx="4" fill="rgba(255,255,255,0.1)" />
               <rect x="0" y="10" width="220" height="8" rx="4" fill="url(#hpLog)" class="bar-anim" />
               <!-- Shine/Glow on Bar -->
               <rect x="0" y="10" width="220" height="8" rx="4" fill="white" opacity="0.1" />
             </g>
             
             <!-- XP -->
             <g transform="translate(0, 45)">
               <text x="0" y="0" class="text-base label">XP 3000 / 5000</text>
               <rect x="0" y="10" width="220" height="8" rx="4" fill="rgba(255,255,255,0.1)" />
               <rect x="0" y="10" width="220" height="8" rx="4" fill="url(#xpLog)" class="bar-anim" />
               <rect x="0" y="10" width="220" height="8" rx="4" fill="white" opacity="0.1" />
             </g>
           </g>
           
           <!-- Footer -->
           <text x="0" y="260" class="text-base subtitle" font-size="12">Last fed: 8/12/2025</text>
        </g>

        <!-- RIGHT SIDE: Pet Spotlight -->
        <g transform="translate(350, 50)">
           <!-- Platform -->
           <ellipse cx="100" cy="180" rx="90" ry="20" fill="rgba(0,0,0,0.3)" filter="url(#glass)" />
           
           <!-- Pet Sprite -->
           <g class="pet-anim">
             
      <!-- Adult Dragon -->
      <defs>
        <linearGradient id="adultBody" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#ff5252" /> <!-- Red -->
          <stop offset="100%" style="stop-color:#b71c1c" /> <!-- Dark Red -->
        </linearGradient>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
          <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
          <feOffset dx="2" dy="2" result="offsetblur"/>
          <feComponentTransfer>
            <feFuncA type="linear" slope="0.3"/>
          </feComponentTransfer>
          <feMerge>
            <feMergeNode/>
            <feMergeNode in="SourceGraphic"/>
          </feMerge>
        </filter>
      </defs>
      <g transform="translate(100, 100) scale(1.5)" filter="url(#shadow)">
        <!-- Tail -->
        <path d="M-20,40 Q-60,60 -40,10" fill="none" stroke="#b71c1c" stroke-width="6" stroke-linecap="round"/>
        
        <!-- Wings (Majestic) -->
        <path d="M15,0 Q60,-40 90,0 Q70,40 20,20 Z" fill="#ff8a80" stroke="#b71c1c" stroke-width="2"/>
        <path d="M-15,0 Q-60,-40 -90,0 Q-70,40 -20,20 Z" fill="#ff8a80" stroke="#b71c1c" stroke-width="2"/>
        
        <!-- Body -->
        <path d="M-20,40 Q0,60 20,40 L15,-10 L-15,-10 Z" fill="url(#adultBody)" stroke="#b71c1c" stroke-width="2"/>
        
        <!-- Head -->
        <path d="M-15,-10 Q-20,-50 0,-60 Q20,-50 15,-10 Z" fill="url(#adultBody)" stroke="#b71c1c" stroke-width="2"/>
        
        <!-- Eyes (Fierce) -->
        <path d="M-10,-35 L-2,-30 L-10,-28 Z" fill="#ffeb3b"/>
        <path d="M10,-35 L2,-30 L10,-28 Z" fill="#ffeb3b"/>
        
        <!-- Horns -->
        <path d="M-10,-55 L-20,-80 L-5,-60 Z" fill="#212121"/>
        <path d="M10,-55 L20,-80 L5,-60 Z" fill="#212121"/>
        
        <!-- Belly Scales -->
        <path d="M-10,10 L10,10" stroke="#ffcdd2" stroke-width="2" opacity="0.5"/>
        <path d="M-12,20 L12,20" stroke="#ffcdd2" stroke-width="2" opacity="0.5"/>
        <path d="M-14,30 L14,30" stroke="#ffcdd2" stroke-width="2" opacity="0.5"/>
      </g>
    
           </g>
        </g>
        
      </svg>
    